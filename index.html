<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fadarse/translator</title>
</head>
<body>
    <header>
        TRANSLATOR
    </header>
    <div class="container">
        <textarea spellcheck="false" class="input" id="input" type="text" placeholder="Enter your text here."></textarea>
        <button class="translation-btn">Translate</button>
        <div class="transcription" id="transcription"></div>
        <span class="icon-sync"><img src="sync_alt.svg" alt=""></span>
       <span class="icon-audio"> <img src="audio_mic.svg" alt=""></span> 
        <div class="lang-btn">
            <select name="transcript" id="transcript">
                <option value="en">English</option>
                <option value="de">German</option>
                <option value="fr">French</option>
                <option value="es">Spanish</option>
                <option value="zh-CN">Chinese(Simplified)</option>
                <option value="yo">Yoruba</option>
                <option value="ar">Arabic</option>
                <option value="he">Hebrew</option>
                <option value="pt">Portuguese</option>
                <option value="sv">Swedish</option>
            </select>
            <select name="translated" id="translated">
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="yo">Yoruba</option>
                <option value="es">Spanish</option>
                <option value="zh-CN">Chinese(Simplified)</option>
                <option value="en">English</option>
                <option value="ar">Arabic</option>
                <option value="he">Hebrew</option>
                <option value="pt">Portuguese</option>
                <option value="sv">Swedish</option>
            </select>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
